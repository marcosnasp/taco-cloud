<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<form th:action="@{/orders}" th:object="${tacoOrder}" method="post">
    <h1>Order your taco creation</h1>
    <img th:src="@{/images/TacoCloud.png}"/>

    <h3>Your tacos in this order:</h3>

    <a th:href="@{/design}" id="another">Design another taco</a>
    <ul>
        <li th:each="taco : ${tacoOrder.tacos}">
            <span th:text="${taco.name}">taco name</span>
        </li>
    </ul>

    <h3>Deliver my taco masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}" id="deliveryName"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">
        Delivery Name Error
    </span>
    <br/>

    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}" id="deliveryCity"/>
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">
        Delivery City Error
    </span>
    <br/>

    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}" id="deliveryState" />
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">
        Delivery State Error
    </span>
    <br/>

    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}" id="deliveryZip" />
    <span class="validationError"
          th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">
        Delivery Zip Error
    </span>
    <br/>

    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}" id="ccNumber" />
    <span class="validationError"
          th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">
        CC Num Error
    </span>
    <br/>

    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}" id="ccExpiration" />
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">
        CC Expiration Error
    </span>
    <br/>

    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">
        CVV Error
    </span>
    <br/>

    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
